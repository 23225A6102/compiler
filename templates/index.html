<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compiler WebApp</title>
    <style>
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            height: 100vh;
            padding-top: 40px;
        }

        h1 {
            color: #BB86FC;
            text-align: center;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        form {
            background-color: #1E1E1E;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            width: 80%;
            max-width: 1000px;
            text-align: center;
        }

        label {
            color: #BB86FC;
            font-size: 1.5rem;
            margin-bottom: 10px;
            display: block;
            text-align: left;
            width: 100%;
        }

        textarea {
            width: 100%;
            background-color: #2C2C2C;
            color: #E0E0E0;
            border: 1px solid #BB86FC;
            border-radius: 8px;
            padding: 15px;
            font-size: 1.2rem;
            resize: vertical;
            min-height: 300px;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #03DAC5;
            background-color: #333333;
        }

        button {
            background-color: #6200EE;
            color: #E0E0E0;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            width: 100%;
        }

        button:hover {
            background-color: #3700B3;
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(98, 0, 238, 0.7);
        }

        a {
            color: #03DAC5;
            text-decoration: none;
            font-size: 1.2rem;
            margin-top: 20px;
            text-align: center;
            display: block;
        }

        a:hover {
            color: #BB86FC;
        }
    </style>
</head>
<body>

    <h1>Compiler WebApp</h1>
    <form action="/process" method="POST" id="compilerForm">
        <label for="code">Enter Code:</label><br>
        <textarea id="code" name="code" rows="10" cols="50"></textarea><br>
        <button type="submit">Compile</button>
    </form>

    <a href="/">Back</a>

    <script>
        // Store the entered code in localStorage
        document.getElementById("compilerForm").addEventListener("submit", function(event) {
            const code = document.getElementById("code").value;
            localStorage.setItem("compiledCode", code); // Save code to localStorage
        });

        // On page load, check if there's saved code and populate the textarea
        window.onload = function() {
            const savedCode = localStorage.getItem("compiledCode");
            if (savedCode) {
                document.getElementById("code").value = savedCode;
            }
        };

        // Clear saved code when the back button is clicked (optional)
        document.querySelector('a[href="/"]').addEventListener("click", function() {
            localStorage.removeItem("compiledCode");
        });
    </script>

</body>
</html>
